<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinos GarCruz</title>
    <link href='CSS/style.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="wine-solid-24.png">
</head>
<body>
    <!--Inicio Una vez inicias sesion en la pagina web-->
    <div class="wrapper">
        <form action="">
            <h1>Inicio Sesion</h1>
            <div class="input-box">
                <input type="text" placeholder="Nombre de Usuario"
                required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña"
                required>
                <i class='bx bxs-lock' ></i>
            </div>


            <div class="Guardar-Contraseña">
                <label><input type="checkbox">Guardar Contraseña
                </label>
                <a href="#">¿Olvido su Contraseña?</a>
            </div>

            <button type="submit" class="botones">Iniciar Sesion</button>

            <div class="enlace-registro">
                <p>¿No tienes cuenta?</p>
                <a href="#">Registrate</a>
            </div>

        </form>
    </div>
</body>
</html>
