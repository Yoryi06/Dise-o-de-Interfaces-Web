<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Tarea8 Jorge Garcia de la Cruz Diaz</title>
</head>
<body>
       
    
    <div class="form-container">
        <form>
            <div class="form-row">
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" placeholder="Enter your first name here">
            </div>

            <div class="form-row">
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" placeholder="Enter your last name here">
            </div>

            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="email" id="email" placeholder="Enter your email here">
            </div>

            <div class="form-row">
                <label for="phone">PHONE</label>
                <input type="tel" id="phone" placeholder="Enter your phone here">
            </div>

            <div class="form-row">
                <label for="message">MESSAGE</label>
                <textarea id="message" placeholder="Enter your message here"></textarea>
            </div>

            <div class="form-row">
                <label>AGE</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="age1" name="age" value="20-29">
                        <label for="age1">20-29</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="age2" name="age" value="30-39">
                        <label for="age2">30-39</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="age3" name="age" value="40-49">
                        <label for="age3">40-49</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="age4" name="age" value="50-59">
                        <label for="age4">50-59</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="age5" name="age" value=">60">
                        <label for="age5">>60</label>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
